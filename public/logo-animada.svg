<svg width="220" height="80" viewBox="0 0 220 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="220" y2="80" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0ea5e9">
        <animate attributeName="stop-color" values="#0ea5e9;#22c55e;#0ea5e9" dur="2s" repeatCount="indefinite" />
      </stop>
      <stop offset="1" stop-color="#22c55e">
        <animate attributeName="stop-color" values="#22c55e;#0ea5e9;#22c55e" dur="2s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect x="5" y="5" width="210" height="70" rx="20" fill="url(#grad1)" />
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="32" fill="#fff" letter-spacing="2">
    VAREJO SHOP
    <animate attributeName="fill" values="#fff;#fbbf24;#fff" dur="2s" repeatCount="indefinite" />
  </text>
  <circle cx="35" cy="40" r="12" fill="#fff" opacity="0.15">
    <animate attributeName="r" values="12;18;12" dur="1.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.15;0.3;0.15" dur="1.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="185" cy="40" r="12" fill="#fff" opacity="0.15">
    <animate attributeName="r" values="12;18;12" dur="1.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.15;0.3;0.15" dur="1.5s" repeatCount="indefinite" />
  </circle>
</svg>
